name: Publish Docker image (unified)

on:
  push:
    branches:
      - main
      - next
    tags:
      - "v*"
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "README"
      - "README.*"
      - "TODO"
      - "TODO.*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      #
      # TAG COMPUTATION — unchanged
      #
      - id: meta
        name: Compute tags
        shell: bash
        run: |
          echo "Generating tags for ref: $GITHUB_REF_TYPE / $GITHUB_REF_NAME"

          TAGS=""

          if [[ "$GITHUB_REF_TYPE" == "branch" && "$GITHUB_REF_NAME" == "next" ]]; then
            TAGS+="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/caddylander:next"$'\n'
            TAGS+="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/caddylander:${GITHUB_REF_NAME}"$'\n'
            TAGS+="docker.io/mythosaz/caddylander:next"$'\n'
            TAGS+="docker.io/mythosaz/caddylander:${GITHUB_REF_NAME}"$'\n'
          fi

          if [[ "$GITHUB_REF_TYPE" == "branch" && "$GITHUB_REF_NAME" == "main" ]]; then
            TAGS+="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/caddylander:main"$'\n'
            TAGS+="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/caddylander:latest"$'\n'
            TAGS+="docker.io/mythosaz/caddylander:main"$'\n'
            TAGS+="docker.io/mythosaz/caddylander:latest"$'\n'
          fi

          if [[ "$GITHUB_REF_TYPE" == "tag" && "$GITHUB_REF_NAME" =~ ^v.* ]]; then
            TAGS+="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/caddylander:${GITHUB_REF_NAME}"$'\n'
            TAGS+="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/caddylander:latest"$'\n'
            TAGS+="docker.io/mythosaz/caddylander:${GITHUB_REF_NAME}"$'\n'
            TAGS+="docker.io/mythosaz/caddylander:latest"$'\n'
          fi

          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      #
      # DESCRIPTION / README SYNC METADATA
      #
      - name: Generate Docker metadata
        id: meta2
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/caddylander
          flavor: latest=true
          labels: |
            org.opencontainers.image.title=CaddyLander
            org.opencontainers.image.description=CaddyLander — JSON-backed wildcard landing page and Caddyfile editor.
            org.opencontainers.image.source=${{ github.repository }}

      #
      # BUILD + PUSH with metadata (fixes README sync)
      #
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta2.outputs.labels }}
          annotations: ${{ steps.meta2.outputs.annotations }}
